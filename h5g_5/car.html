<!DOCTYPE HTML>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>template for simple games</title>
    <script type="text/javascript" src="simpleGame.js"></script>
    <script type="text/javascript">
        var scene;
        var car;

        function init() {
            scene = new Scene();
            car = new Sprite(scene, "car.png", 50, 50);
            // scene.setBG(Green);
            scene.setSize(800, 600)
            car.setSpeed(0);
            car.setAngle(270);


            scene.start();
        } // end init

        var speed = 0;

        function update() {
            scene.clear();

            if (keysDown[K_LEFT]) {
                car.changeAngleBy(5);
            }
            if (keysDown[K_RIGHT]) {
                car.changeAngleBy(-5);
            }
            if (keysDown[K_UP]) {
                speed += 5;
                car.setSpeed(speed);
            }
            if (keysDown[K_DOWN]) {
                speed -= 5;
                car.setSpeed(speed);
            }
            if (keysDown[K_SPACE]) {
                speed = 0;
                car.setSpeed(speed);
            }
            //handle events here

            //update all the sprites
            car.update();
        }
    </script>
</head>

<body onload="init()">

</body>

</html>
